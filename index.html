<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arrays: Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Arrays: Favorite Things</h1>
      <form id="favorites">
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input type="text" placeholder="color" id="color" class="form-control">
        </div>
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input type="text" id="food" placeholder="food" class="form-control">
        </div>
        <div class="form-group">
          <label for="season">Favorite Season</label>
          <input type="text" id="season" placeholder="season" class="form-control">
          <div class="form-group">
            <label for="ledzeppelin">Favorite Led Zeppelin Album</label>
            <input type="text" id="ledzeppelin" placeholder="album" class="form-control">  
          </div>
          <div class="form-group">
            <label for="cocktail">Favorite Cocktail</label>
            <input type="text" id="cocktail" placeholder="cocktail" class="form-control">  
        <input type="submit" value="submit" class="btn btn-default">
      </form>
    </div>
  </body>
</html>
